{% extends "base.html" %}

{% block title %}Edit Group - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Edit Group: {{ group.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_group', group_id=group.id) }}" enctype="multipart/form-data">
                    <div class="mb-3 text-center">
                        <img src="{{ url_for('static', filename='uploads/' + group.image) }}" alt="{{ group.name }}" class="img-thumbnail mb-3" style="width: 200px; height: 200px; object-fit: cover;">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required>{{ group.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Change Group Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <div>
                    <input type="checkbox" class="form-check-input" id="is_private" name="is_private"
                        {% if group.is_private %} checked {% endif %}> The group is private
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{{ url_for('view_group', group_id=group.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
