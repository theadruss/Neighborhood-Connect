{% extends "base.html" %}

{% block title %}Create New Group - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Group</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_group') }}" enctype="multipart/form-data">
                    <!-- Existing fields... -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_private" name="is_private">
                        <label class="form-check-label" for="is_private">Make this a private group (requires approval to join)</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                    <a href="{{ url_for('groups') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
