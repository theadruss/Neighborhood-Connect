{% extends "base.html" %}

{% block title %}Create New Group - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create New Group</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_group') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="name" class="form-label">Group Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                        <div class="form-text">Describe what your group is about and who might be interested in joining.</div>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Group Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Group</button>
                    <a href="{{ url_for('groups') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
