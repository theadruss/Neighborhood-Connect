{% extends "base.html" %}

{% block title %}New Request - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Post a Request</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_market_request') }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">What are you looking for?</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="request_type" class="form-label">Request Type</label>
                            <select class="form-select" id="request_type" name="request_type" required>
                                <option value="buy">I want to buy</option>
                                <option value="rent">I want to rent</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="furniture">Furniture</option>
                                <option value="electronics">Electronics</option>
                                <option value="clothing">Clothing</option>
                                <option value="books">Books</option>
                                <option value="toys">Toys</option>
                                <option value="services">Services</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="max_price" class="form-label">Maximum Price (â‚¹) - optional</label>
                        <input type="number" step="0.01" class="form-control" id="max_price" name="max_price">
                    </div>
                    <button type="submit" class="btn btn-primary">Post Request</button>
                    <a href="{{ url_for('market') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
