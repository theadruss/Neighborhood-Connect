{% extends "base.html" %}

{% block title %}Create Poll - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Create Poll in {{ group.name }}</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_poll', group_id=group.id) }}">
                    <div class="mb-3">
                        <label for="question" class="form-label">Question</label>
                        <input type="text" class="form-control" id="question" name="question" required>
                    </div>
                    <div class="mb-3">
                        <label for="options" class="form-label">Options (one per line, at least 2)</label>
                        <textarea class="form-control" id="options" name="options" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="days" class="form-label">Poll Duration (days)</label>
                        <input type="number" class="form-control" id="days" name="days" value="7" min="1" max="30">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Poll</button>
                    <a href="{{ url_for('view_group', group_id=group.id) }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
