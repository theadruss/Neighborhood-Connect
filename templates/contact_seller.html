{% extends "base.html" %}

{% block title %}Contact Seller - Neighborhood Connect{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Contact Seller</h3>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <h5>About the item:</h5>
                        <div class="d-flex">
                            {% if item.image %}
                            <img src="{{ url_for('static', filename='uploads/' + item.image) }}" class="me-3" style="width: 100px; height: 100px; object-fit: cover;">
                            {% endif %}
                            <div>
                                <h6>{{ item.title }}</h6>
                                <p class="text-primary">${{ "%.2f"|format(item.price) }}</p>
                            </div>
                        </div>
                    </div>

                    <form method="POST" action="{{ url_for('contact_seller', item_id=item.id) }}">
                        <div class="mb-3">
                            <label class="form-label">Your message to {{ seller.name }}:</label>
                            <textarea class="form-control" name="message" rows="5" required placeholder="Hi {{ seller.name }}, I'm interested in your {{ item.title }}..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('view_market_item', item_id=item.id) }}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
