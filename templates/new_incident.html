{% extends "base.html" %}

{% block title %}Report Incident - Neighborhood Connect{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">Report an Incident</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('new_incident') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="incident_type" class="form-label">Incident Type</label>
                        <select class="form-select" id="incident_type" name="incident_type" required>
                            <option value="Suspicious Activity">Suspicious Activity</option>
                            <option value="Crime">Crime</option>
                            <option value="Safety Concern">Safety Concern</option>
                            <option value="Lost Pet">Lost Pet</option>
                            <option value="Traffic Issue">Traffic Issue</option>
                            <option value="Noise Complaint">Noise Complaint</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Image (Optional)</label>
                        <input type="file" class="form-control" id="image" name="image">
                    </div>
                    <button type="submit" class="btn btn-danger">Report Incident</button>
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
